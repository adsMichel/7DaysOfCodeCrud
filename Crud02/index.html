<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Javascript - 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro simples</h1>
    <form action="" class="form js-form">
        <label for="id_nome">Nome:
            <input type="text" id="id_nome" class="form-field js-form-field" name="nome" required>
        </label><br>
        <label for="id_nascimento">Nascimento:
            <input type="date" id="id_nascimento" class="form-field js-form-field" name="nascimento" required>
        </label><br><br>
        <input type="button" value="Salvar" id="id_button">
    </form>
    <script src="myScript.js"></script> 
</body>
</html>
